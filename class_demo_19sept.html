<!DOCTYPE html>
<html>

<head>
  <title>Class Demo 19 Sept</title>
</head>
<!-- End of head -->

<body>
  <p>What is your name?</p>
  <p>Where were you born?</p>
  <p>Where do you live?</p>
  <p>Are you clinically insane?</p>
  <script>
    var username = prompt('What is your name?');
    alert('Welcome, ' + username + '!');
    console.log('The user\'s name is ' + username);

    var userbirth = prompt('Where were you born??');
    alert(username +' from ' + userbirth + '!');
    console.log('The user\'s birthplace is ' + userbirth);

    var userlive = prompt('Where do you live?');
    alert(username +' From ' + userbirth + '. Now lives in ' + userlive + '!');
    console.log('The user now lives in ' + userlive);

    var usermind = confirm('Click \'OK\' if you are clinically insane.');

    if (usermind === true){
      alert(username +' From ' + userbirth + '. Who now lives in ' + userlive + ',  claims to be crazy! Be careful!');
    }
    else{
      alert(username +' From ' + userbirth + '. Who now lives in ' + userlive + ',  claims to not be crazy! LIAR!');
    }
    console.log('User crazyness is ' + usermind);
  </script>
</body>
<!-- End of body -->
</html>
